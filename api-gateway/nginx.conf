# Versão robustecida para o ambiente de desenvolvimento Docker

server {
    listen 80;

    # Adiciona um resolver para ajudar o Nginx a encontrar outros containers.
    # 127.0.0.11 é o DNS interno do Docker.
    resolver 127.0.0.11 valid=10s;

    # ✅ CORREÇÃO AQUI: O nome do serviço estava errado
    location /api/auth/ {
        rewrite ^/api/auth/(.*)$ /$1 break;
        proxy_pass http://servico-autenticacao:18080; # Estava "servico-autenticacion"
    }

    # Rota para o WebSocket de mensagens
    location /ws {
        proxy_pass http://servico-mensagens:18081/ws;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }

    # Rota para o frontend (Vite Dev Server)
    location / {
        proxy_pass http://frontend:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}